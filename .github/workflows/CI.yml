name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: "Setup JDK"
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: "zulu"

      - name: "Build with Gradle"
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: build